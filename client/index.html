<!DOCTYPE html>
<html lang="en" ng-app="codeSchool">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/style.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/javascript/client.js"></script>
</head>

<body>

<section>
    <div>
        Server: <span id="servername"></span><br>
        GPIO : <span id="gpio"></span><br>
        State : <span id="state"></span><br>
    </div>
    <form>
        <table style="border: hidden; vertical-align: baseline">
            <tr>
                <td>
                    GPIO : <select id="gpioIn" onchange="gpioIn_change()">
                    <option value="12">12</option>
                    <option value="16" selected="selected">16</option>
                </select>
                </td>
                <td>
                    <svg width="100" height="50">
                        <circle onclick="state_change_click(evt, 0)" cx="50" cy="25" r="10" fill="red"></circle>
                        <circle onclick="state_change_click(evt, 1)" cx="80" cy="25" r="10" fill="green"></circle>
                    </svg>
                </td>
            </tr><tr>
            <td>
                <input type="number" id="interval"> </input>
            </td>
            <td>
                <svg width="100" height="50" onclick="timer_save_click(evt, 0)">
                    <rect  x="10" y="10" height="30"  width="80" fill="lightgrey"></rect>
                    <text x="25" y="31" font-family="sans-serif" font-size="18" fill="darkblue">Timer</text>
                </svg>
            </td>
        </tr>
        </table>
    </form>

</section>

</body>
</html>
